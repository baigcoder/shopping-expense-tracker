<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cashlyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#2563eb" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect x="40" y="40" width="432" height="432" rx="100" fill="url(#cashlyGradient)" filter="url(#shadow)"/>
  
  <!-- Bold C Letter -->
  <text x="256" y="340" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="320" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle">C</text>
</svg>
