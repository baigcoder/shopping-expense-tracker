    content="Cashly - Smart money management with AI. Track expenses, set budgets, and get personalized financial insights." />
  <meta property="og:title" content="Cashly - Your Money, Autopilot ðŸ’š" />

    content="Smart money management with AI-powered insights. Track expenses automatically and take control of your finances." />

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'" />
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&display=swap"
      rel="stylesheet" />
  </noscript>

  <!-- Critical CSS inline for faster first paint -->
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: #ffffff;
    }

    #root {
      min-height: 100vh;
    }

    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #ffffff;
      gap: 24px;
    }

    .loading-logo {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: 900;
      box-shadow: 0 10px 40px rgba(37, 99, 235, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(37, 99, 235, 0.2);
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(0.95);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-logo">C</div>
      <div class="loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Service Worker Registration (deferred) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        setTimeout(() => {
          navigator.serviceWorker.register('/sw.js')
            .catch(() => { });
        }, 3000); // Delay SW registration to not block initial load
      });
    }
  </script>
</body>

</html>
