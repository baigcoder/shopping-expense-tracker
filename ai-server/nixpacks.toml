# Nixpacks configuration for Railway
# Let Nixpacks auto-detect Python and handle pip

# Only specify additional system packages needed
[phases.setup]
nixPkgs = ["tesseract"]

# Use the default Python provider (handles pip automatically)
[variables]
NIXPACKS_PYTHON_VERSION = "3.11"

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
