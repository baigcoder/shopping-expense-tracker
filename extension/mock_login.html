<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Tracker Login</title>
    <style>
        :root {
            --pop-yellow: #FFD93D;
            --pop-pink: #FF6B6B;
            --pop-blue: #4D96FF;
            --pop-teal: #4ECDC4;
            --pop-black: #2D2D2D;
            --pop-white: #FFFFFF;
            --pop-grey: #F7F7F7;
            --border-thick: 3px solid var(--pop-black);
            --shadow-hard: 4px 4px 0px var(--pop-black);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            width: 380px;
            height: 560px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mock-popup {
            width: 350px;
            height: 520px;
            background: var(--pop-white);
            border: var(--border-thick);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            background: var(--pop-yellow);
            padding: 15px;
            border-bottom: var(--border-thick);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo {
            font-size: 1.2rem;
        }

        .brand {
            font-weight: 900;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        /* Login Mode Styles */
        .login-container {
            padding: 30px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .login-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            background: var(--pop-black);
            color: var(--pop-yellow);
            border: none;
            padding: 12px;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: var(--shadow-hard);
            text-transform: uppercase;
            width: 100%;
            display: block;
            text-decoration: none;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="mock-popup">
        <div class="header">
            <div class="title-row">
                <div class="logo">‚ö°</div>

            </div>
        </div>
        <div class="login-container">

            <div class="login-title">Track Habits.<br>Keep the Vibe.</div>
            <div class="login-subtitle">
                Sync your shopping automatically across 100+ stores.
            </div>

            <div style="text-align: left; margin-bottom: 20px; width: 100%;">
                <div style="font-weight:700; margin-bottom:5px;">Email</div>
                <div style="border:2px solid #000; padding:10px; border-radius:6px; color:#999;">alex@example.com</div>
                <br>
                <div style="font-weight:700; margin-bottom:5px;">Password</div>
                <div style="border:2px solid #000; padding:10px; border-radius:6px; color:#999;">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
            </div>

            <a href="#" class="btn">Login üöÄ</a>
        </div>
    </div>
</body>

</html>
